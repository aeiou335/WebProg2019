<!DOCTYPE html>
<html>
    <head>
        <title>Image Viewer</title>
        <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
        <script type="text/javascript" src="main.js"></script>
    </head>
    <body>
        <div class="image-viewer__container">
            <span class="image-viewer__title">Look at those cats!</span>
            
            <div class="image-viewer__main">
                <span class="image-viewer__button" onclick="prevImage()">
                    <img class="disabled" src="images/back.png">
                </span>                
                <span class="image-viewer__display">
                    <!--<iframe width="720" height="400" src="https://www.youtube.com/embed/CLgSrAOmVAw" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>-->
                    <img id="display" src="http://i.imgur.com/qmCpvEj.jpg">
                    <span class="image-viewer__display-source-wrapper ">
                        <span id="Source">
                            Source: <a href="http://i.imgur.com/qmCpvEj.jpg">http://i.imgur.com/qmCpvEj.jpg</a>
                        </span>
                    </span>
                </span>
                <span class="image-viewer__button" onclick="nextImage()">
                    <img src="images/next.png">
                </span>
                
            </div>
            <div class="image-viewer__bottom">
                <span class="image-viewer__small-display">
                    <img id="prev_small_display" src="" onclick="prevImage()">
                </span>
                <span class="image-viewer__small-display">
                    <img id="small_display" src="http://i.imgur.com/qmCpvEj.jpg">
                </span>
                <span class="image-viewer__small-display">
                    <img id="next_small_display" src="https://i.imgur.com/JoM8jvO.jpg" onclick="nextImage()">
                </span>
            </div>
            
        </div>
    </body>
</html>
